<style>
    /* styles.css */
    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
    }

    input[type="submit"] {
        background-color: #04AA6D;
        color: white;
    }

    .container {
        background-color: #f1f1f1;
        padding: 20px;
    }

    #message {
        display: none;
        background: #f1f1f1;
        color: #000;
        position: relative;
        padding: 20px;
        margin-top: 10px;
    }

    .valid {
        color: green;
    }

    .valid:before {
        position: relative;
        left: -35px;
        content: "\u2713";
        /* Checkmark symbol */
    }

    .invalid {
        color: red;
    }

    .invalid:before {
        position: relative;
        left: -35px;
        content: "\u2716";
        /* Cross symbol */
    }
</style>

<body>
    <div class="container">
        <form action="google.html">
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" value="RealUsername">
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                title="Must contain at least one number, one letter, and at least 8 characters" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">At least one <b>letter</b></p>
        <p id="number" class="invalid">At least one <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    <script>
        // Define the real username and password
        var realUsername = "RealUsername"; // Replace "RealUsername" with the actual username
        var realPassword = "RealPassword"; // Replace "RealPassword" with the actual password

        // Function to check the credentials and redirect if correct
        function checkCredentialsAndRedirect(username, password) {
            if (username === realUsername && password === realPassword) {
                // Redirect to another website if the credentials are correct
                window.location.href = "https://www.example.com"; // Replace "https://www.example.com" with the actual URL you want to redirect to
            } else {
                // Display an error message if the credentials are incorrect
                alert("Incorrect username or password.");
            }
        }

        // Example usage
        // Call the function with the username and password to check
        // Replace "UserInputUsername" and "UserInputPassword" with the actual user input
        checkCredentialsAndRedirect("UserInputUsername", "UserInputPassword");



    </script>
</body>
